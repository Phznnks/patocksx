<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Cadastro</title>
  <style>
    :root{
      --bg: #f5f9ff;
      --card: #ffffff;
      --text: #0b2540;
      --accent: #2b7be4;
      --muted: #6b7a8f;
      --input-bg: #f0f4fb;
      --danger: #e04b4b;
    }
    [data-theme="dark"]{
      --bg: #0b1220;
      --card: #071029;
      --text: #e6f0ff;
      --accent: #4fa3ff;
      --muted: #9fb4d6;
      --input-bg: #051428;
      --danger: #ff8b8b;
    }

    *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      margin:0;background:linear-gradient(180deg,var(--bg),#eaf3ff 60%);
      color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px;
    }

    .container{
      width:920px;max-width:100%;display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;
    }

    .visual{
      background:linear-gradient(135deg, rgba(43,123,228,0.08), rgba(75,156,255,0.06));
      border-radius:12px;padding:28px;display:flex;flex-direction:column;gap:18px;height:420px;justify-content:center;
      box-shadow: 0 8px 30px rgba(11,18,32,0.06);
    }
    .visual h1{margin:0;font-size:28px;color:var(--accent)}
    .visual p{margin:0;color:var(--muted);max-width:48ch}
    .switches{display:flex;gap:10px;align-items:center;margin-top:8px}
    .theme-toggle{margin-left:auto;padding:6px 8px;border-radius:8px;background:var(--card);border:1px solid rgba(0,0,0,0.04);cursor:pointer;color:var(--text)}
    .scheme-dot{width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#6fb3ff);display:inline-block;border:2px solid rgba(255,255,255,0.12)}

    .card{
      background:var(--card);border-radius:12px;padding:22px;box-shadow:0 6px 22px rgba(11,18,32,0.06);
    }

    .tabs{display:flex;gap:8px;margin-bottom:16px}
    .tab{
      padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600;color:var(--muted);
      background:transparent;border:1px solid transparent;
    }
    .tab.active{
      color:var(--text);background:linear-gradient(90deg, rgba(43,123,228,0.06), rgba(75,156,255,0.04));
      border:1px solid rgba(43,123,228,0.12);
    }

    form{display:grid;gap:12px}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    input[type="text"],input[type="email"],input[type="password"]{
      width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(11,18,32,0.06);
      background:var(--input-bg);color:var(--text);outline:none;font-size:14px;
    }
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .actions{display:flex;align-items:center;justify-content:space-between;margin-top:6px}
    .btn{
      background:var(--accent);color:white;padding:10px 14px;border-radius:10px;border:0;font-weight:600;cursor:pointer;
      box-shadow:0 6px 18px rgba(43,123,228,0.14);
    }
    .btn.ghost{background:transparent;color:var(--accent);box-shadow:none;border:1px solid rgba(43,123,228,0.12)}
    .small{font-size:13px;color:var(--muted)}
    .error{color:var(--danger);font-size:13px}

    .footer-note{font-size:13px;color:var(--muted);margin-top:10px}
    @media(max-width:880px){
      .container{grid-template-columns:1fr;align-items:stretch}
      .visual{order:2;height:auto}
    }

    .logo{
      width: 250px;
      border-radius:12px;
      box-shadow: 0 4px 16px rgba(11,18,32,0.1);
    }

  </style>
</head>
<body data-theme="light">
  <div class="container">
    <div class="visual card">
    <img class="logo" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%2Fid%2FOIP.RjIz_cdLbSDrm3X3_wUmZQHaE8%3Fpid%3DApi&f=1&ipt=a74355fe78254da3ae1cfc1ac81223ffb6eed449b60b17ea969c42c176c6b2b9&ipo=images" alt="">
      <h1>Bem-vindo</h1>
      <p>Faça login para acessar sua conta ou crie uma nova. Tema claro e escuro disponíveis; esquema geral em azul.</p>
      <div class="switches">
        <div style="display:flex;gap:10px;align-items:center">
          <div class="scheme-dot" aria-hidden></div>
          <div style="font-weight:600">Esquema azul</div>
        </div>
        <button id="themeBtn" class="theme-toggle" title="Alternar tema">Alternar tema</button>
      </div>
      <div style="margin-top:6px" class="footer-note">Dica: use um e‑mail válido ao cadastrar.</div>
    </div>

    <div class="card" style="min-height:420px">
      <div class="tabs" role="tablist">
        <div id="tab-login" class="tab active" role="tab">Login</div>
        <div id="tab-register" class="tab" role="tab">Cadastro</div>
      </div>

      <!-- Login -->
      <form id="form-login" novalidate>
        <div>
          <label for="login-username">Usuário</label>
          <input id="login-username" type="text" placeholder="Seu username" required />
        </div>
        <div>
          <label for="login-password">Senha</label>
          <input id="login-password" type="password" placeholder="Sua senha" required />
        </div>

        <div class="actions">
          <div class="small"><label><input id="remember" type="checkbox" /> Lembrar-me</label></div>
          <button type="submit" class="btn">Entrar</button>
        </div>

        <div id="login-msg" class="error" aria-live="polite" style="display:none"></div>
      </form>

      <!-- Register -->
      <form id="form-register" style="display:none" novalidate>
        <div>
          <label for="reg-username">Usuário</label>
          <input id="reg-username" type="text" placeholder="Escolha um username" required />
        </div>
        <div>
          <label for="reg-email">E‑mail</label>
          <input id="reg-email" type="email" placeholder="seu@exemplo.com" required />
        </div>
        <div class="row">
          <div>
            <label for="reg-password">Senha</label>
            <input id="reg-password" type="password" placeholder="Senha" required />
          </div>
          <div>
            <label for="reg-password-confirm">Confirmar senha</label>
            <input id="reg-password-confirm" type="password" placeholder="Confirme a senha" required />
          </div>
        </div>

        <div class="actions">
          <div class="small"></div>
          <button type="submit" class="btn">Cadastrar</button>
        </div>

        <div id="reg-msg" class="error" aria-live="polite" style="display:none"></div>
      </form>
    </div>
  </div>

  <script>
    // Tabs
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const formLogin = document.getElementById('form-login');
    const formRegister = document.getElementById('form-register');
    const loginMsg = document.getElementById('login-msg');
    const regMsg = document.getElementById('reg-msg');

    function showLogin(){
      tabLogin.classList.add('active');tabRegister.classList.remove('active');
      formLogin.style.display='block';formRegister.style.display='none';
      loginMsg.style.display='none'; regMsg.style.display='none';
    }
    function showRegister(){
      tabRegister.classList.add('active');tabLogin.classList.remove('active');
      formRegister.style.display='block';formLogin.style.display='none';
      loginMsg.style.display='none'; regMsg.style.display='none';
    }

    tabLogin.addEventListener('click', showLogin);
    tabRegister.addEventListener('click', showRegister);

    // Theme toggle (light / dark)
    const body = document.body;
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.addEventListener('click', () => {
      const cur = body.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
      body.setAttribute('data-theme', cur === 'dark' ? 'light' : 'dark');
      themeBtn.textContent = cur === 'dark' ? 'Alternar tema' : 'Alternar tema';
    });
    formLogin.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginMsg.style.display = 'none';
      const u = document.getElementById('login-username').value.trim();
      const p = document.getElementById('login-password').value;
      
      if (!u || !p) { 
        loginMsg.textContent = 'Preencha usuário e senha.'; 
        loginMsg.style.display = 'block'; 
        return; 
      }

        try {
          const res = await fetch('http://localhost:5500/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: u, password: p })
          });

          const data = await res.json();
          
          // ⭐ ADICIONE ESTE CONSOLE.LOG ⭐
          console.log('Resposta do servidor:', data);
        
        // No frontend, use assim:
        if (data.success === 200 || data.success === true) {
          loginMsg.style.color = 'var(--accent)';
          loginMsg.textContent = 'Login efetuado com sucesso!';
          loginMsg.style.display = 'block';
          
          // Redireciona após sucesso
          setTimeout(() => {
            window.location.href = data.redirect;
          }, 1000);
        } else {
          loginMsg.style.color = '';
          loginMsg.textContent = data.error || 'Credenciais inválidas.';
          loginMsg.style.display = 'block';
        }
      } catch (err) {
        loginMsg.style.color = '';
        loginMsg.textContent = 'Erro de rede. Tente novamente.';
        loginMsg.style.display = 'block';
      }
    });
    formRegister.addEventListener('submit', async (e) => {
      e.preventDefault();
      regMsg.style.display = 'none';
      const u = document.getElementById('reg-username').value.trim();
      const em = document.getElementById('reg-email').value.trim();
      const p = document.getElementById('reg-password').value;
      const pc = document.getElementById('reg-password-confirm').value;
      if (!u || !em || !p || !pc) { regMsg.textContent = 'Preencha todos os campos.'; regMsg.style.display = 'block'; return; }
      const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRe.test(em)) { regMsg.textContent = 'E‑mail inválido.'; regMsg.style.display = 'block'; return; }
      if (p.length < 6) { regMsg.textContent = 'Senha precisa ter ao menos 6 caracteres.'; regMsg.style.display = 'block'; return; }
      if (p !== pc) { regMsg.textContent = 'As senhas não coincidem.'; regMsg.style.display = 'block'; return; }

      try {
        const res = await fetch('http://localhost:5500/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: u, email: em, password: p })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Erro no servidor');
        if (data.success) {
          regMsg.style.color = 'var(--accent)';
          regMsg.textContent = data.message || 'Cadastro efetuado.';
          regMsg.style.display = 'block';
          formRegister.reset();
          // opcional: ir para a aba de login
          showLogin();
        } else {
          regMsg.style.color = '';
          regMsg.textContent = data.message || 'Erro no cadastro.';
          regMsg.style.display = 'block';
        }
      } catch (err) {
        regMsg.style.color = '';
        regMsg.textContent = err.message || 'Erro de rede.';
        regMsg.style.display = 'block';
      }
    });


    // Accessibility: allow Enter on tabs
    [tabLogin, tabRegister].forEach(t => {
      t.tabIndex = 0;
      t.addEventListener('keydown', (ev) => { if(ev.key === 'Enter' || ev.key === ' ') t.click(); });
    });
  </script>

  <script src="server.js"></script>
</body>
</html>
