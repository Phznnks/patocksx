<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corretor de Texto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Corretor de Texto</h1>
        <form id="form-text" method="POST" action="/corrigir">
            <textarea id="input-text" name="texto" rows="10" placeholder="Digite o texto que deseja corrigir e avaliar...">{{ request.form.texto }}</textarea>
            <button type="submit">Corrigir Texto</button>
        </form>
        <div id="output-text">
            {% if texto_corrigido %}
                <h3>Texto corrigido:</h3>
                <p>{{ texto_corrigido }}</p>
            {% endif %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
