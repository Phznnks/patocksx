<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Barbearia PatocksX</title>
</head>
<body>   
    <header>
        <nav class="navbar">
            <img src="imagens/logo.png" alt="Barbearia PatocksX Logo">
            <h1>Barbearia PatocksX</h1>
        </nav>
    </header>
    <main>
        <section>
            <form id="loginForm" action="#">                 
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required autofocus><br>
            
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" minlength="6" required><br>
            
                <input type="submit" id="entrar" name="entrar" value="Entrar">

                <a href="rsenha.html" target="_blank" rel="noopener noreferrer">Esqueci a senha</a>
            </form>
            <p>Se não tiver conta, clique em <a href="cadastrar.html">Criar conta</a></p>
            <p>Para saber mais sobre o site, clique em <a href="sobre.html">Saiba mais</a></p>
        </section>
    </main>

    <footer>
        <h2>Contatos</h2>
        <p>Whatsapp: <a href="http">(00) 00000-0000</a></p>
        <p>Instagram: <a href="http">@nome_instagram</a></p>
        <p>Localização: <a href="http">Bairro</a></p>
        <p>Marque sua vaga para ficar bonito novamente!</p>
    </footer>
</body>
</html>
