<!DOCTYPE html>
<html>
<head>
    <title>Pesquisa</title>
</head>
<body>
    <h1>Pesquisa</h1>
    <form method="post">
        <label for="nome">Digite o nome para pesquisar:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="opcao">Escolha a forma:</label><br>
        <select id="opcao" name="opcao">
            <option value="1">Forma 1</option>
            <option value="2">Forma 2</option>
        </select><br>
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
